<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div id="menu">
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
      <button  id="show_products"> <a href="./inventory.html">Show product</a> </button>
    </div>
    <div>
      <h2>Add Products</h2>
      <!--Create a form here to accept product data from user, give form HTML id as "product_form"-->

      <!--Create four inputs to accept name, price, type and image-->
      <!--give the inputs following respective id's, "name", "price","type","image"-->
      <!--create a submit option to submit form, give it html id as "submit"-->
      <form onsubmit="addProduct(event)" id="product_form">
      
      <input type="text" placeholder="name" id="name"> <br>
      <input type="text" placeholder="price" id="price"><br>
      <input type="text" placeholder="brand" id="brand"> <br>

      <label for="type">Type:</label>
      <select name="type" id="type">
        <option>sneaker</option>
        <option>sports</option>
        <option>loafers</option>
      </select> <br>
      <input type="text" placeholder="image" id="image"> <br>
      <input type="submit" id="submit">  <br>
      </form>
    </div>
  </body>
